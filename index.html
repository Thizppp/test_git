<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bàn phím máy tính</title>
</head>
<!-- inline mạnh hơn internal và external
external mạnh hơn internal
-->
<style>
    .tab {
        padding: 10px 20px 10px 25px !important;
    }

    .gach {
        padding: 10px 36px 10px 36px !important;

    }
</style>

<body>
    <div class="border-custom">


        <div class="container">
            <div class="row">
                <div class="row-one">
                    <button>Esc</button>
                    <button>F1</button>
                    <button>F2</button>
                    <button>F3</button>
                    <button>F4</button>
                    <button>F5</button>
                    <button>F6</button>
                    <button>F7</button>
                    <button>F8</button>
                    <button>F9</button>
                    <button>F10</button>
                    <button>F11</button>
                    <button>F12</button>
                </div>
            </div>
            <div class="row">
                <div class="row-two">
                    <button>~</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>-</button>
                    <button>=</button>
                    <button style="padding: 10px 32px 10px 32px;">Backspace</button>
                </div>
            </div>
            <div class="row">
                <div class="row-three">
                    <button class="tab">Tab</button>
                    <button>Q</button>
                    <button>W</button>
                    <button>E</button>
                    <button>R</button>
                    <button>T</button>
                    <button>Y</button>
                    <button>U</button>
                    <button>I</button>
                    <button>O</button>
                    <button>P</button>
                    <button>{</button>
                    <button>}</button>
                    <button class="gach">\</button>
                </div>

            </div>
            <div class="row">
                <div class="row-four">
                    <button>Capslock</button>
                    <button>A</button>
                    <button>S</button>
                    <button>D</button>
                    <button>F</button>
                    <button>G</button>
                    <button>H</button>
                    <button>J</button>
                    <button>K</button>
                    <button>L</button>
                    <button>;</button>
                    <button>'</button>
                    <button class="enter">Enter</button>
                </div>
            </div>
            <div class="row">
                <div class="row-five">
                    <button class="shift-1">Shift</button>
                    <button>Z</button>
                    <button>X</button>
                    <button>C</button>
                    <button>V</button>
                    <button>B</button>
                    <button>N</button>
                    <button>M</button>
                    <button>,</button>
                    <button>.</button>
                    <button>/</button>
                    <button class="shift-2">Shift 2</button>
                </div>
            </div>
            <div class="row">
                <div class="row-six">
                    <button class="ctrl-one">Ctrl</button>
                    <button>Fn</button>
                    <button>Alt</button>
                    <button class="space">Space</button>
                    <button>Alt 2</button>
                    <button>Fn 2</button>
                    <button>Ctrl 2</button>
                </div>
            </div>


        </div>
    </div>


</body>

</html>
